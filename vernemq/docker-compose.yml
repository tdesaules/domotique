---
version: '3'

services:
  vernemq:
    container_name: 'vernemq'
    restart: 'no'
    image: 'ghcr.io/tdesaules/vernemq-1.12.14-alpine3.15:1.0.0'
    networks:
      development:
    dns: 'coredns'
    ports:
      - '1883:1883'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/etc/localtime:/etc/localtime:ro'
      - './config/vernemq.conf:/opt/vernemq/etc/vernemq.conf'

networks:
  development:
    external: true
...
