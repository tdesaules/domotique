---
version: '3'

services:
  homeassistant:
    container_name: 'homeassistant'
    build: ./homeassistant
    restart: 'no'
    image: 'homeassistant'
    networks:
      development:
    dns: '172.16.254.253'
    ports:
      - '8123:8123'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/etc/localtime:/etc/localtime:ro'
      - './config:/home/homeassistant/.homeassistant'

networks:
  development:
    external: true
...
